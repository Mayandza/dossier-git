<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My First HTML Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            text-align: center;
            padding: 50px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h1>Welcome to My Web Page</h1>
    <p>This is a simple HTML example with a button.</p>
    
    <button onclick="sayHello()">Click Me!</button>

    <script>
        function sayHello() {
            alert("Hello! Thanks for clicking the button.");
        }
    </script>

</body>
</html>
